<div class="field-game-app">
  <h1 class="field-game-app__title mat-headline-2">
    Welcome to field mini-game
  </h1>

  <div class="field-game-app__timeout-form">
    <mat-form-field
      class="example-full-width"
    >
      <mat-label>Timeout(miliseconds)</mat-label>
      <input
        matInput
        type="number"
        [formControl]="inputTimeout"
      >
    </mat-form-field>

    <button
      class="field-game-app__start-button"
      mat-raised-button
      color="accent"
      (click)="startGame()">
      Start game
    </button>
  </div>

  <div
    class="field-game-app__game-score mat-headline-3"
  >
    <p class="field-game-app__game-score-text">
      Score
    </p>

    <p class="field-game-app__game-score-values">
      {{ playerScore }} : {{ computerScore }}
    </p>
  </div>


  <div class="field-game-app__field">
    <div
      *ngFor="let cell of cells; let i = index"
      class="field-game-app__field-cell"
      [ngClass]="{
        'field-game-app__field-cell--active': cell.state === cellStates.Active,
        'field-game-app__field-cell--clicked': cell.state === cellStates.Clicked,
        'field-game-app__field-cell--lost': cell.state === cellStates.Lost,
      }"
      (click)="handleCellClick(i)"
    >
    </div>
  </div>
</div>
