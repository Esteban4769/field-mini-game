<div class="game-result-modal mat-body-1">
  <button
    class="game-result-modal__close-button"
    mat-button [mat-dialog-close]="true"
  >
    X
  </button>

  <div class="game-result-modal__text">
    <p *ngIf="playerScore > computerScore; else elseBlock">
      You won!
    </p>

    <ng-template #elseBlock>
      <p>
        You lose!
      </p>
    </ng-template>

    <p>
      You can press <b>'Start'</b> for another try
    </p>
  </div>
</div>
